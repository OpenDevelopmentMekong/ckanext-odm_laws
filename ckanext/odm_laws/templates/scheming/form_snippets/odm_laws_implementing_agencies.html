
{% block package_metadata_fields_odm_implementing_agencies %}
	<div class="control-group">
		<label class="control-label" for="field-odm_odm_implementing_agencies">{{ h.scheming_language_text(field.label) }}</label>
		<div class="controls control-full">
			<select id="field-odm_implementing_agencies" name="{{ h.scheming_language_text(field.field_name) }}" data-module="autocomplete" placeholder="{{ _(h.scheming_language_text(field.form_placeholder)) }}">
				{% for implementing_agency in h.odm_laws_get_values_from_datatable(h.odm_laws_get_resource_id_for_field('odm_laws_implementing_agencies'),'id','implementing_agency_name') %}
					<option value="{{ implementing_agency['id'] }}">{{ implementing_agency['implementing_agency_name'] }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
{% endblock %}
