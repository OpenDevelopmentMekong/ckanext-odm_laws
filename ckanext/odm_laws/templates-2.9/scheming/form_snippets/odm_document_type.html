{% block package_metadata_fields_odm_document_type %}
	<div class="control-group">
		<label class="control-label" for="field-{{ field.field_name }}">
			{% if field.required == 'true' %}
				<span title="This field is required" class="control-required">*</span>
			{% endif %}
			{{ h.scheming_language_text(field.label) }}
		</label>
		<div class="controls control-full">
			<select id="field-{{ field.field_name }}"
				name="{{ h.scheming_language_text(field.field_name) }}"
				data-module="autocomplete"
				placeholder="{{ _(h.scheming_language_text(field.form_placeholder)) }}"
				class="odm_spatial_range-specific">
				{% for document_type in h.odm_dataset_get_resource_for_field_for_form('odm_document_type') %}
					<option {{"selected " if document_type['id'] == data[field.field_name] }} data-country_codes="{{ document_type['country_codes'] }}" value="{{ document_type['id'] }}">{{ _(document_type['name']) }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
{% endblock %}
